<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" type="text/css">
	<link href="css/index.css" rel="stylesheet" type="text/css">
	<link href="css/SCMCM001.css" rel="stylesheet" type="text/css">
	<link th:href="@{../css/menu.css}" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr@latest/dist/plugins/monthSelect/style.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/themes/material_blue.css">
	<link
		href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Round|Material+Icons+Sharp|Material+Icons+Two+Tone"
		rel="stylesheet">

	<title>WHC:TOP</title>
</head>

<body>
	<!--tymeleafでheader.html呼び出し-->
	<header th:replace="~{header :: header}"></header>
	<!--tymeleafでmenu/html呼び出し-->
	<div th:replace="~{menu::menu}"></div>

	<div class="d-flex flex-row" style="height: 1000px">

		<main class="w-100 bg-light">
			<div class="container bg-white border py-3 my-3">
				<div class="card shadow bg-light">
					<label class="fs-2">お知らせ</label> <span class="px-5 py-3"><textarea class="form-control" rows="20"
							cols="100" readonly style="font-size: 14px;">お知らせ本文
   お知らせをここに記載</textarea></span>
				</div>
				<div class="card shadow bg-light">
					<label class="fs-2">ファイル・リンク</label>
					<div class="text-nowrap table-responsive px-5 py-1" style="overflow-y: auto; height: 200px">
						<table class="table table-striped table-bordered my-3">

							<!-- 一覧 -->
							<div class="text-nowrap table-responsive" id="listLimit">
								<table class="table table-sm table-striped table-bordered my-3" style="width: 100%">
									<thead>
										<tr bgcolor="royalblue" style="color: white">
											<th scope="col" style="width: 30%">掲載日時</th>
											<th scope="col" style="width: 70%">タイトル</th>
										</tr>
									</thead>
									<tbody>
										<!--Thymeleafを使用してリストの各アイテムに対して行を生成-->
										<tr th:each="item : ${list}">
											<!--発行日-->
											<td th:text="${item.publication_date}" readonly>
											</td>
											<!--タイトル-->
											<td readonly><a th:href="${item.content}" th:text="${item.title}"></a></td>
										</tr>
									</tbody>

								</table>
							</div>

					</div>
				</div>
		</main>
	</div>

	<script>
		// Example starter JavaScript for disabling form submissions if there are invalid fields
		(function () {
			'use strict';
			window.addEventListener('load',
				function () {
					// Fetch all the forms we want to apply custom Bootstrap validation styles to
					var forms = document
						.getElementsByClassName('needs-validation');
					// Loop over them and prevent submission
					var validation = Array.prototype.filter.call(forms,
						function (form) {
							form.addEventListener('submit', function (
								event) {
								if (form.checkValidity() === false) {
									event.preventDefault();
									event.stopPropagation();
								}
								form.classList.add('was-validated');
							}, false);
						});
				}, false);
		})();
	</script>
	<script src="js/jquery-3.5.1.min.js"></script>
	<script src="../js/menu.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script src="js/bootstrap/bootstrap.min.js"></script>

	<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
	<script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/ja.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/flatpickr@latest/dist/plugins/monthSelect/index.js"></script>
	<script>
		const config = {
			wrap: true,
			locale: 'ja',
			plugins: [new monthSelectPlugin({
				dateFormat: "Y/m"
			})]
		}
		flatpickr('.flatpickr', config);
	</script>
</body>

</html>
